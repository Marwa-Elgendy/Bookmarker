<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker </title>
    <link rel="shortcut icon" href="./img/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    

<main class="interface py-5 ">

<div class="container  d-flex flex-column justify-content-center align-items-center">
  <h1 class="py-2  position-relative">Bookmarker</h1>

  <div class="Bookmark-body w-100 my-5">
    <div class=" w-100 d-flex justify-content-center align-items-center py-4">
      <h2>
       <i class="fa-solid fa-bookmark"></i>
       Bookmark your favorite sites
       <i class="fa-solid fa-bookmark"></i>
      </h2>
      
   </div>
 
   <div class="site-name w-100 d-flex flex-column justify-content-center">
     <label for="bookmarkName" class="pb-2 fw-semibold">
       <i class="fa-solid fa-book-bookmark pe-2"></i>
     Site Name</label>
     <input type="text" placeholder="Bookmark Name" class="form-control mb-4" id="bookmarkName" />
   </div>
 
 
   <div class="site-url w-100 d-flex flex-column justify-content-center">
 
     <label for="bookmarkURL" class="pb-2 fw-semibold">
       <i class="fa-solid fa-link pe-2"></i> Site URL
     </label>
     <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"/>
   </div>
 
 <div class="butt d-flex justify-content-center my-4">
  
  <button class="btn btn-submit px-5 m-auto" disabled onclick="addBookmark ()" id="submitBtn">Submit</button>

 </div>

 <input onkeyup="search(this.value)" class="my-3 form-control w-75 m-auto text-center " placeholder="search by Bookmark name">
 

  </div>



  <table class="table mt-4 text-center bg-light">
    <thead>
      <th class="text-capitalize">Index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Update</th>
      <th class="text-capitalize">Delete</th>
    </thead>
    <tbody id="tableContent"></tbody>
  </table>

  


</div>

</main>

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
